<div class="container p-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card paint-card">
                <div class="card-body">

<form [formGroup]="addform" (ngSubmit)="submitForm()" >
    <p class="fs-4 text-center">Crud form</p>

   
    <div class="mb-3">

   <label class="form-label"> Name:</label> <input type="text" class="form-control" formControlName="emp_name">
    <span *ngIf="this.addform.get('emp_name')?.touched">
        <span *ngIf="this.addform.get('emp_name')?.invalid" style="color:red;">

            <span *ngIf="this.addform.get('emp_name')?.hasError('required')">This field is required</span>

        </span>
    
    </span></div>
    <div class="mb-3">

        <label class="form-label">age:</label> <input type="number" class="form-control" formControlName="emp_age">
    <span *ngIf="this.addform.get('emp_age')?.touched">
        <span *ngIf="this.addform.get('emp_age')?.invalid" style="color:red;">
            <span *ngIf="this.addform.get('emp_age')?.hasError('required')">This field is required</span>

        </span>

    </span></div>
    <div class="mb-3">

        <label class="form-label">Date:</label><input type="date" class="form-control" formControlName="emp_date">


    <span *ngIf="this.addform.get('emp_date')?.touched">
        <span *ngIf="this.addform.get('emp_date')?.invalid" style="color:red;">
            <span *ngIf="this.addform.get('emp_date')?.hasError('required')">This field is required</span>
          
        </span>
    </span>
    </div>


    <button type="submit"  class="btn bg-success text-white col-md-12" *ngIf="show1" [disabled]="!this.addform.valid">Add employee</button>

</form>
</div>
</div>
</div>
</div>

</div>



<hr>
<div class="container p-3">
    <div class="row">
        <div class="col-md-12">
            <div class="card paint-card">
                <div class="card-body">
                    <p class="fs-4 fw-bold text-center text-success">Employee data</p>
                    <table class="table table-striped table-hover">
                        <thead class="table-light">
                            <tr>
                                <th scope="col">Name</th>
                                
                                <th scope="col">Age</th>
                                <th scope="col">Date</th>
                                <th scope="col">Action</th>
                                

                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngFor="let employee of employeemodel">    <tr>
    <td>{{employee.emp_name}}</td>
    <td> {{employee.emp_age}} </td> 
    <td> {{employee.emp_date}} </td>
    <td> <button (click)="deleteEmp(employee.emp_id)">Delete</button>
    <button (click)="editEmp(employee)" name="Edit">Edit</button> 
    <button  [disabled]="!this.addform.valid" (click)="updateEmp(employee.emp_id)">update employeee</button>
    </td>
    </tr>
</ng-container>

  </tbody>
  </table>

    </div>
    </div>
    </div>
    </div>

</div>
